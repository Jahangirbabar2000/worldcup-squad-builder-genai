services:
  - type: web
    name: worldcup-squad-builder-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0